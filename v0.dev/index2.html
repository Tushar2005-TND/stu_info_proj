<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompLog - Student Data</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="top-row">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>CompLog</span>
            </div>
            <div class="admin-info">
                <span>Admin Name</span>
                <img src="profile.jpg" alt="Profile Picture" style="width: 20px; height: 20px; border-radius: 50%;">
            </div>
        </div>
        <div class="nav-bar">
            <nav>
                <a href="#">Home</a>
                <a href="#">Students</a>
                <a href="#">Login</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>

    <main class="mcont">
        <div class="filters">
            <h3>Filters</h3>
            <label for="year">Year</label>
            <select id="year">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>

            <label for="category">Category</label>
            <select id="category">
                <option value="sports">Sports</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>
            </select>

            <label for="college">College Name</label>
            <select id="college">
                <option value="college1">College 1</option>
                <option value="college2">College 2</option>
            </select>
        </div>

        <div class="competition-dashboard">
            <h2>Competition Dashboard</h2>
            <div class="category-tiles" id="categoryTiles">
                <!-- Category Tiles Will Be Generated Here -->
            </div>
        </div>

        <div class="add-competition-container">
            <button class="add-category-btn" onclick="openModal()">Add New Competition</button>
        </div>
    </main>

    <div id="competitionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Competition</h2>
            <input type="text" id="compName" placeholder="Competition Name">
            <input type="text" id="compCategory" placeholder="Category">
            <input type="text" id="compCollege" placeholder="College Name">
            <button onclick="addCompetition()">Add</button>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
