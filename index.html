
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Dashboard</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header>
        <div class="top-row">
            <div class="logo">
                <img src="images\logo.png" alt="Logo">
                <span>CompLog</span>
            </div>
            <div class="admin-info">
                <span>Admin Name</span>
                <img src="images\profile.jpg" alt="Profile Picture">
            </div>
        </div>
        <div class="nav-bar">
            <nav>
                <a href="#">Home</a>
                <a href="#">Students</a>
                <a href="#">Login</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>

    <main>
        <button class="add-category-btn" onclick="openModal()">Add Category</button>

        <div class="dashboard-title">Competition Dashboard</div>

        <div class="category-tiles" id="categoryTiles">
            <!-- Category Tiles Will Be Generated Here -->
        </div>
    </main>

    <!-- Modal for Add Category -->
    <div class="modal" id="categoryModal" style="display: none;">
        <div class="modal-content">
            <h3>Create New Category</h3>
            <input type="text" id="categoryName" placeholder="Enter category name">
            <div>
                <button onclick="saveCategory()">Save</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

   <script src="index.js"></script>
   <br>
</body>
