<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompLog - Track Competitions</title>
    <link rel="stylesheet" href="comp.css">
    <link rel="stylesheet" href="form.css">
   
</head>
<body>
    
    <header>
        <div class="top-row">
            <div class="logo">
                <img src="images\logo.png" alt="Logo">
                <span>CompLog</span>
            </div>
            <div class="admin-info">
                <span>Admin Name</span>
                <img src="images\profile.jpg" alt="Profile Picture" style="width: 40px; height: 40px; border-radius: 50%;">
            </div>
        </div>
        <div class="nav-bar">
            <nav>
                <a href="#">Home</a>
                <a href="#">Students</a>
                <a href="#">Competitions</a>
                <a href="#">Reports</a>
                <a href="#">Login</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>
    <main>
        <div class="competition-list">
            <h2 id="categoryTitle">Competitions</h2>
            <button class="add-btn" onclick="openAddCompetitionModal()">Add New Competition</button>
            <div id="competitionTiles">
                <!-- Competition Tiles Will Be Generated Here -->
            </div>
        </div>
    </main>

    <!-- Modal for Add Competition -->
    <div class="modal" id="competitionModal" style="display: none;">
        <div class="modal-content">
            <h2>Add New Competition</h2>
            <input type="text" id="competitionName" placeholder="Competition name">
            <input type="text" id="competitionDetails" placeholder="Competition details">
            <div>
                <button onclick="saveCompetition()">Save</button>
                <button class="cancel-btn" onclick="closeAddCompetitionModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="comp.js"></script>
</body>
</html>
