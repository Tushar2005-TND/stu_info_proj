<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompLog - Track Competitions</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Header styles from index2.html -->
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="top-row">
            <div class="logo">
                <img src="logo.png" alt="Logo" style="border-radius: 10px;">
                <span><b>CompLog</b></span>
            </div>
            <div class="admin-info">
                <span><b>Admin Name</b></span>
                <img src="profile.jpg" alt="Profile Picture" style="width: 20px; height: 20px; border-radius: 50%;">
            </div>
        </div>
        <div class="nav-bar">
            <nav>
                <a href="index2.html">Home</a>
                <a href="data.html">Students</a>
                <a href="login.html">Login</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>


    <div class="login-container">
        <h2>Login to CompLog</h2>
        <form action="#" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
